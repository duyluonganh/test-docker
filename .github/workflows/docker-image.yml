name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name
    - name: Run image
      run: docker run --privileged -it my-image-name google-chrome --no-sandbox --headless --disable-gpu --screenshot https://www.chromestatus.com/
